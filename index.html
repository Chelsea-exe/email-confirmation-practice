<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body onload="document.emailForm.emailText.focus()">
  <div class="container">
    <form name="emailForm" action="#">
      <div class="form-group" id="email-form">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" name="emailText" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Enter a valid email address.</small>
      </div>
      <button type="submit" class="btn btn-primary" name="Validate" id="email-btn" onclick="validateEmail(document.emailForm.emailText)">Submit</button>
    </form>
